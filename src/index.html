<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Angular Seed</title>
    </head>

    <!-- build:css resources/css/index.css -->
    <link rel="stylesheet" href="resources/css/main.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="resources/css/component.css" media="screen" title="no title" charset="utf-8">
    <!-- endbuild -->

    <body>
        <h1>Angular seed</h1>
        <h2>using gulp automation</h2>

        <div class="content" ng-app="angularGulpSeed">
            <div class="" ng-controller="SampleController as sm">
                {{sm.lava}}
            </div>
        </div>

        <img src="resources/images/picture.jpg" alt="picture" />
    </body>

    <!-- build:js resources/js/index.js -->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="app/app.module.js"></script>
    <script type="text/javascript" src="app/modules/sample.module.js"></script>
    <script type="text/javascript" src="app/modules/sample.controller.js"></script>
    <!-- endbuild -->

</html>
